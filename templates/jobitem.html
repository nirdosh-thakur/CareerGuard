  <div style="float:left;">
    <h4 style="color:rgb(120,120,120); margin-bottom:3px;"> 
    {{idx['title']}}
    </h4>

    <div><b>Location :</b> {{idx['location']}}</div>


    {% if 'salary' in idx%}

</div>
